apiVersion: apps/v1
kind: Deployment
metadata:
  name: hexabase-docs
  namespace: default
  labels:
    app: hexabase-docs
    component: documentation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hexabase-docs
  template:
    metadata:
      labels:
        app: hexabase-docs
        component: documentation
    spec:
      containers:
      - name: docs
        image: hexabase-docs:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10