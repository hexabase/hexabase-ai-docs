apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: hexabase-docs-prod

namespace: hexabase-ai

resources:
- ../../base
- namespace.yaml

patchesStrategicMerge:
- deployment-patch.yaml
- ingress-patch.yaml

images:
- name: hexabase-ai/docs
  newName: nginx
  newTag: alpine

commonLabels:
  environment: production

replicas:
- name: hexabase-docs
  count: 5