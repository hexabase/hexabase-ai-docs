apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hexabase-docs-ingress
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  rules:
  - host: docs.hexabase.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hexabase-docs-service
            port:
              number: 80